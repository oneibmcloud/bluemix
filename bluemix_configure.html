<template name="configureLoginServiceDialogForBluemix">
  <p>
    First, you'll need to get a Bluemix IDaas Client ID. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://idaas.ng.bluemix.net/idaas/developer/manageclients.jsp" target="blank">https://idaas.ng.bluemix.net/idaas/developer/manageclients.jsp</a>
    </li>
    <li>
      Set Homepage URL to: <span class="url">{{siteUrl}}</span>
    </li>
    <li>
      Set Authorization callback URL to: <span class="url">{{siteUrl}}_oauth/bluemix?close</span>
    </li>
  </ol>
</template>
